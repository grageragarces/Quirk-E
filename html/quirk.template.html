        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const uiSettingsButton = document.getElementById('ui-settings-button');
                const uiSettingsMenu = document.getElementById('ui-settings-menu');
                const moonButton = document.getElementById('moon-button');
                const sunButton = document.getElementById('sun-button');
                const downloadOptionsButton = document.getElementById('download-options-button');
                const downloadOptionsMenu = document.getElementById('download-options-menu');
                const colorButton = document.getElementById('color-button');
                const bwButton = document.getElementById('bw-button');
                const yellowButton = document.getElementById('yellow-button');
                const moonImage = document.getElementById('moon-image');
                const sunImage = document.getElementById('sun-image');
                const colorImage = document.getElementById('color-image');
                const bwImage = document.getElementById('bw-image');
                const yellowImage = document.getElementById('yellow-image');
                const exportButton = document.getElementById('export-button');
                const importButton = document.getElementById('import-button');
                const clearCircuitButton = document.getElementById('clear-circuit-button');
                const circuitsButton = document.getElementById('circuits-button');
                const clearAllButton = document.getElementById('clear-all-button');
                const undoButton = document.getElementById('undo-button');
                const redoButton = document.getElementById('redo-button');
                const gateForgeButton = document.getElementById('gate-forge-button');
                const aboutButton = document.getElementById('about-button');
                const guideButton = document.getElementById('guide-button');
                const exportJpgButton = document.getElementById('export-jpg-button');
                const exportPngButton = document.getElementById('export-png-button');
                const exportWebpButton = document.getElementById('export-webp-button');
                const exportSvgButton = document.getElementById('export-svg-button');
                const exportPdfButton = document.getElementById('export-pdf-button');
                const inspectorButton = document.getElementById("enable-inspector-button");
                const inspectorMenu = document.getElementById("circuit-inspector-menu");
                const inspectorButtons = document.querySelectorAll("#circuit-inspector button");
                const distributeButton = document.getElementById('distribute-button');

                let btns = [uiSettingsButton, downloadOptionsButton, importButton, exportButton, clearAllButton, clearCircuitButton, undoButton, redoButton, gateForgeButton, distributeButton, aboutButton, guideButton, circuitsButton, exportJpgButton, exportPngButton, exportWebpButton, exportSvgButton, exportPdfButton, inspectorButton, ...inspectorButtons];
                let menus = [uiSettingsMenu, downloadOptionsMenu, inspectorMenu];
                
                downloadOptionsButton.addEventListener('click', () => {
                    const isDownloadOptionsVisible = downloadOptionsMenu.style.display === 'block';

                    if (!isDownloadOptionsVisible) {
                        const buttonRectDownloadOptions = downloadOptionsButton.getBoundingClientRect();
                        downloadOptionsMenu.style.top = `${buttonRectDownloadOptions.bottom + 5}px`; // Position below the button
                        downloadOptionsMenu.style.left = `${buttonRectDownloadOptions.left}px`; // Align to the button's left
                        downloadOptionsMenu.style.display = 'block';
                    } else {
                        downloadOptionsMenu.style.display = 'none';
                    }
                });

                // Close the menu if the user clicks outside of it
                document.addEventListener('click', (event) => {
                    if (!downloadOptionsButton.contains(event.target) && !downloadOptionsMenu.contains(event.target)) {
                        downloadOptionsMenu.style.display = 'none';
                    }
                });

                // Toggle the visibility of the settings menu
                uiSettingsButton.addEventListener('click', () => {
                    const isMenuVisible = uiSettingsMenu.style.display === 'block';

                    if (!isMenuVisible) {
                        const buttonRect = uiSettingsButton.getBoundingClientRect();
                        uiSettingsMenu.style.top = `${buttonRect.bottom + 5}px`; // Position below the button
                        uiSettingsMenu.style.left = `${buttonRect.left}px`; // Align to the button's left
                        uiSettingsMenu.style.display = 'block';
                    } else {
                        uiSettingsMenu.style.display = 'none';
                    }
                });

                // Close the menu if the user clicks outside of it
                document.addEventListener('click', (event) => {
                    if (!uiSettingsButton.contains(event.target) && !uiSettingsMenu.contains(event.target)) {
                        uiSettingsMenu.style.display = 'none';
                    }
                });

                // Function to update Dark Mode
                const updateDarkModeState = () => {
                    const isDarkMode = localStorage.getItem('dark_mode') === 'true';
                    if (isDarkMode) {
                        document.body.style.backgroundColor = '#6d6d6d'; // Dark mode background
                        moonImage.style.opacity = '1'; // Highlight moon
                        sunImage.style.opacity = '0.5'; // Dim sun

                        for (let i = 0; i < btns.length; i++) {
                            btns[i].style.border = '1px solid #2e2d2d';
                            btns[i].style.backgroundColor = '#303030';
                            btns[i].style.color = 'white';
                            btns[i].style.cursor = 'pointer';
                            btns[i].onmouseover = () => {
                                btns[i].style.backgroundColor = '#242424';
                            };
                            btns[i].onmouseout = () => {
                                btns[i].style.backgroundColor = '#303030';
                            };
                        }
                        
                        menus.forEach(menu => {
                            menu.style.backgroundColor = "#bbbbbb";
                            menu.style.border = '1px solid #aaaaaa';
                        });

                    } else {
                        document.body.style.backgroundColor = 'white'; // Light mode background
                        sunImage.style.opacity = '1'; // Highlight sun
                        moonImage.style.opacity = '0.5'; // Dim moon

                        for (let i = 0; i < btns.length; i++) {
                            btns[i].style.border = '1px solid #777777';
                            btns[i].style.backgroundColor = '#7e7e7e';
                            btns[i].style.color = 'white';
                            btns[i].style.cursor = 'pointer';
                            btns[i].onmouseover = () => {
                                btns[i].style.backgroundColor = '#6e6e6e';
                            };
                            btns[i].onmouseout = () => {
                                btns[i].style.backgroundColor = '#7e7e7e';
                            };
                        }
                    }
                };

                // Function to update UI Color Mode
                const updateColorModeState = () => {
                    const isColored = localStorage.getItem('colored_ui') === 'true';
                    const isYellowMode = localStorage.getItem('yellow_mode') === 'true';

                    if (isYellowMode) {
                        yellowImage.style.opacity = '1'; // Highlight Yellow Mode icon
                        colorImage.style.opacity = '0.5'; // Dim Color icon
                        bwImage.style.opacity = '0.5'; // Dim BW icon
                    } else if (isColored) {
                        colorImage.style.opacity = '1'; // Highlight Color icon
                        yellowImage.style.opacity = '0.5'; // Dim Yellow icon
                        bwImage.style.opacity = '0.5'; // Dim BW icon
                    } else {
                        bwImage.style.opacity = '1'; // Highlight BW icon
                        yellowImage.style.opacity = '0.5'; // Dim Yellow icon
                        colorImage.style.opacity = '0.5'; // Dim Color icon
                    }
                };

                // Add click handlers for Dark Mode buttons
                moonButton.addEventListener('click', () => {
                    localStorage.setItem('dark_mode', 'true');
                    updateDarkModeState();
                    location.reload(); // Reload UI
                });

                sunButton.addEventListener('click', () => {
                    localStorage.setItem('dark_mode', 'false');
                    updateDarkModeState();
                    location.reload(); // Reload UI
                });

                // Add click handlers for Color Mode buttons
                colorButton.addEventListener('click', () => {
                    localStorage.setItem('colored_ui', 'true');
                    localStorage.setItem('yellow_mode', 'false');
                    updateColorModeState();
                    location.reload(); // Reload UI
                });

                bwButton.addEventListener('click', () => {
                    localStorage.setItem('colored_ui', 'false');
                    localStorage.setItem('yellow_mode', 'false');
                    updateColorModeState();
                    location.reload(); // Reload UI
                });

                // Add click handler for Yellow Mode button
                yellowButton.addEventListener('click', () => {
                    localStorage.setItem('colored_ui', 'true');
                    localStorage.setItem('yellow_mode', 'true');
                    updateColorModeState();
                    location.reload(); // Reload UI
                });

                // Apply the initial states
                updateDarkModeState();
                updateColorModeState();
            });
        </script>
